name: Add Conference from Issue

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  pull-requests: write

jobs:
  create_conference_pr:
    if: contains(github.event.issue.labels.*.name, 'new-conference')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Extract YAML and Create File
        id: extract

        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          # 1. Use the environment variable (Safe for quotes/newlines)
          echo "$ISSUE_BODY" > temp_issue.txt
          
          # 2. Extract content between the yaml code blocks
          # We read from the temp file to avoid shell escaping issues
          YAML_CONTENT=$(sed -n '/^```yaml$/,/^```$/p' temp_issue.txt | sed '1d;$d')
          
          # 3. Extract the Title for the filename
          # We treat it as a simple string search
          TITLE=$(echo "$YAML_CONTENT" | grep "title:" | head -n 1 | sed 's/title: "\(.*\)"/\1/' | sed 's/title: //')
          
          # 4. Create a clean filename
          # Convert to lowercase and replace non-alphanumeric chars with dashes
          FILENAME=$(echo "$TITLE" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]/-/g').yaml
          
          # 5. Save the file
          echo "$YAML_CONTENT" > "src/content/events/$FILENAME"
          
          echo "Created file: src/content/events/$FILENAME"
          
          # Clean up
          rm temp_issue.txt
          
          # Export variables
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "conf_title=$TITLE" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: add conference ${{ steps.extract.outputs.conf_title }}"
          title: "Add ${{ steps.extract.outputs.conf_title }} to Tracker"
          body: "Automated PR created from Issue #${{ github.event.issue.number }}"
          branch: "add-event-${{ github.event.issue.number }}"
          base: main 
          delete-branch: true